<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">
        <h3> Add Product</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/products/add}" th:object="${product}" method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="denumireProdus" class="col-form-label">denumireProdus</label> <input type="text" th:field="*{denumireProdus}" class="form-control" id="denumireProdus" placeholder="denumireProdus"> 
                            </div>
                            <div class="form-group col-md-8">
                                <label for="pret" class="col-form-label">pret</label> <input type="text" th:field="*{pret}" class="form-control" id="pret" placeholder="pret"> 
                            </div>

                            <div class="form-group col-md-8">
                                <label for="descriere" class="col-form-label">descriere</label> <input type="text" th:field="*{descriere}" class="form-control" id="descriere" placeholder="descriere"> 
                            </div>

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value="Add Product">
                            </div>

                            <div class="form-group col-md-8"></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
